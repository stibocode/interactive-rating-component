<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Rating</title>
  <link rel="icon" type="image/png" href="images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="indexStyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
  
</head>
<body>
  <!-- FIRST CARD (RATING). -->
  <section class="ratingGeneralBox">
    <div class="starIconCircle">
      <img class="starIcon" src="images/icon-star.svg" alt="Icon of a star.">
    </div>
    <h2 id="jaja">How did we do?</h2>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
    </p>
    <div class="ratingButtons">
      <button id="oneMark" class="buttonMark" type="button">1</button>
      <button id="twoMark" class="buttonMark" type="button">2</button>
      <button id="threeMark" class="buttonMark" type="button">3</button>
      <button id="fourMark" class="buttonMark" type="button">4</button>
      <button id="fiveMark" class="buttonMark" type="button">5</button>
    </div>
    <button id="submitButton" class="sendButton" type="button">SUBMIT</button>
  </section>
  <!-- SECOND CARD (THANK YOU). -->
  <section class="generalBox">
    <img src="images/illustration-thank-you.svg" alt="Process finished image. Thank you. ">
    <div class="userRatingText">
      <p id="userRatingLabel">You selected 4 out of 5</p>
    </div>
    <h2>Thank you!</h2>
    <p>
      We appreciate you taking the time to give a rating.<br>
      If you ever need more support, don't hesitate to get in touch!
    </p>
  </section>
  <script type="text/javascript" src="function.js"></script>
</body>
</html>
